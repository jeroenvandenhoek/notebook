version: "3.8"
name: notebook-dev

services:
  front-end:
    build:
      context: ./front-end
      target: dev
    container_name: front-end-dev
    ports:
      - "3000:3000"
    volumes:
      - ./front-end/src:/app/src
      - /app/node_modules
      - /app/.next
  back-end:
    container_name: back-end-dev
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ${NOTEBOOK_FOLDER}:/app/notebooks
    environment:
      - NOTEBOOK_PATH=/app/notebooks
    env_file:
      - .env
